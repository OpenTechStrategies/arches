{% load template_tags %}
{% load i18n %}

<!-- Sort Results Selector-->
<form autocomplete="off">
    <select style="text-align-last:unset;" data-bind="
        options: [
            {'id':'', 'name':$root.translations.unsorted}, 
            {'id':'asc', 'name':$root.translations.ascending}, 
            {'id':'desc', 'name':$root.translations.descending}
        ],
        optionsText: 'name', 
        optionsValue: 'id',
        select2Query: {
            select2Config:{
                value: filter,
                allowClear: false,
                minimumResultsForSearch: -1
        }},
        attr: {
            'data-label': $root.translations.sortSearchResults
        }
    ">
    </select>
    <select style="text-align-last:unset;" data-bind="
    options: [
        {'id':'', 'name':$root.translations.resourceName}, 
        {'id':'custom', 'name':$root.translations.custom}, 
    ],
    optionsText: 'name', 
    optionsValue: 'id',
    select2Query: {
        select2Config:{
            value: order,
            allowClear: false,
            minimumResultsForSearch: -1
    }},
    attr: {
        'data-label': $root.translations.sortSearchResults
    }
">
    </select>
<form autocomplete="off"></form>
<!-- End Sort Results Selector-->
